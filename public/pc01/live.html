      .live-content {

        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        gap: 20px;
      }

      .live-item {
        width: calc((100% - 40px) / 3);
        box-sizing: border-box;
      }

      .live-item:hover img {

      }

      .live-item img {
        width: 100%;
