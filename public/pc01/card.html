<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>棋牌</title>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <style>
      .body-container {
        width: 100%;
        background: #202020;
        background-size: cover;
        margin: 0 auto;
      }

      .main-container {
        width: 1000px;
        height: auto;
        margin: 0 auto;
        background: url("images/card/chess-cont-bg.png") no-repeat;
        background-size: 100% 100%;
      }

      .chessContent {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        padding: 30px;
        margin: 0;
      }

      .chessItem {
        margin: 20px 0;
        width: 30%;
        text-align: center;
        cursor: pointer;
      }

      .chessItem img {
        width: 85%;
        transition: transform 0.3s ease;
      }

      .chessItem:hover img {
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <div id="header"></div>
