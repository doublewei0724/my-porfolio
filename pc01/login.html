<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <style>
      .login-container {
        min-height: 100vh;
        background: url("images/bg.jpg") center/cover;
        padding: 0 50px;
      }

      .login-wrap {
        position: relative;
        padding-top: 200px;
        display: flex;
        justify-content: center;
      }

      .login-banner {
        position: relative;
        width: 403px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.35);
      }

      .login-banner img {
        max-width: 100%;
        height: 556px;
        position: absolute;
        left: 65px;
        bottom: 0;
      }

      .login-box {
        width: 500px;
        height: 556px;
        background: #fff;
        border-radius: 10px;
        padding: 30px 120px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .login-subtitle {
        color: #666;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-input {
        width: 100%;
        height: 40px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 0 15px;
        font-size: 14px;
      }

      .verify-code {
        margin-top: 10px;
      }

      .verify-code img {
        height: 40px;
        cursor: pointer;
      }

      .remember-forget {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .remember-pwd {
        display: flex;
        align-items: center;
        cursor: pointer;
        font-weight: normal;
      }

      .remember-pwd input[type="checkbox"] {
        margin: 0 5px 0 0;
      }

      .forget-pwd {
        color: #666;
        text-decoration: none;
      }

      .forget-pwd:hover {
        color: #c4996c;
      }

      .login-btn {
        width: 100%;
        height: 40px;
        background: #c4996c;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .login-btn:hover {
        background: #b38a5e;
      }

      .service-btn {
        display: block;
        width: 100%;
        height: 40px;
        line-height: 40px;
        text-align: center;
        background: #fff;
        border: 1px solid #c4996c;
        border-radius: 5px;
        color: #c4996c;
        font-size: 16px;
        text-decoration: none;
      }

      .service-btn:hover {
        background: #f9f5f2;
      }
    </style>
  </head>

  <body>
    <div id="header"></div>
    <div class="login-container">
      <div class="login-wrap">
        <div class="login-banner">
          <img src="images/banner-login.png" alt="Login Banner" />
        </div>
        <div class="login-box">
          <div class="login-header">
            <div class="login-title">LOGIN</div>
            <div class="login-subtitle">账号登录</div>
          </div>
          <form
            class="passLoginBox"
            action="/user/loginedto"
            method="post"
            onajax="userBeforeLoginto"
            enter="true"
            call="userLoginto"
            target="ajax"
          >
            <div class="login-form">
              <div class="form-group">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="请输入账号"
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="请输入密码"
                  class="form-input"
                />
              </div>

              <div class="form-group remember-forget">
                <label class="remember-pwd">
                  <input type="checkbox" name="remember" id="remember" />
                  <span>记住密码</span>
                </label>
                <a hhref="javascript:void(0)" class="forget-pwd">忘记密码？</a>
              </div>
              <div class="form-group">
                <button type="submit" class="login-btn">登录</button>
              </div>
              <div class="form-group">
                <button type="button" class="login-btn">免费试玩</button>
              </div>
              <div>
                <a href="javascript:void(0)" target="_blank" class="service-btn"
                  >联系客服</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script>
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    </script>
  </body>
</html>
