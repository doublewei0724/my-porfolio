      .sport-content-bg {
        background: #202020;
      }

      .sport-content {
        width: 1200px;
        margin: auto;
        padding: 20px 0;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
      }

      .sport-item {
        width: 250px;
        box-sizing: border-box;
        flex: 1;
      }

      .sport-item:hover img {
        border: 2px solid #f90;
      }

      .sport-item img {
        width: 270px;
        height: auto;
        display: block;
      }
    </style>
  </head>
